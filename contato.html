<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato - Frederico Karklin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar (igual ao index.html) -->
  <header class="navbar">
    <div class="container">
      <a href="index.html" class="logo">Frederico Karklin</a>
      <nav>
        <ul class="nav-links">
          <li><a href="contato.html">Contato</a></li>
          <li><a href="index.html#sobre">Sobre mim</a></li>
          <li><a href="index.html#experiencias">Experiências</a></li>
          <li><a href="projects.html">Projetos</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Seção de Contato -->
  <section class="section contact-section">
    <div class="container">
      <h2 class="text-center">Entre em Contato</h2>
      <form action="https://formspree.io/f/xvgrpady" method="POST" class="contact-form">
        <div class="form-group">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" required placeholder="Digite seu nome">
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="_replyto" required placeholder="Digite seu e-mail">
        </div>
        <div class="form-group">
          <label for="message">Mensagem:</label>
          <textarea id="message" name="message" required placeholder="Escreva sua mensagem" rows="5"></textarea>
        </div>
        <button type="submit" class="submit-btn">Enviar</button>
      </form>
    </div>
  </section>

  <!-- Footer (igual ao index.html) -->
  <footer class="footer">
    <div class="container">
      <p>© 2025 Fred Karklin.</p>
    </div>
  </footer>

</body>
</html>
